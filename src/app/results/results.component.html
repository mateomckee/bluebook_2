
<div class="background-image">
<section id="hero">
  <div class="rectangle top bottom-padding">
    <!-- Search Bar -->
    <app-search-bar></app-search-bar>
  </div>
</section>
</div>

<div *ngIf="!errorMessage">
  <!-- Loading GIF -->
  <div *ngIf="isLoading" class="loading-container">
    <img src="/assets/images/Loading.gif" alt="Loading...">
  </div>

  <!-- Results Boxes -->
  <div *ngIf="!isLoading" class="rectangle middle container" [class.no-results]="displayItems.length === 0">
    <div class="results-container">
      <div class="course-list">
        <div *ngFor="let item of displayItems" (click)="selectCourse(item)" [class.active]="item === selectedCourse">
          <app-item [data]="item" [isSelected]="item === selectedCourse"></app-item>
        </div>
      </div>
      <div class="course-details">
        <app-course-details *ngIf="selectedCourse && displayItems.length > 0" [course]="selectedCourse"></app-course-details>
        <div *ngIf="displayItems.length === 0" class="no-course-selected">
          <p>No Results Found.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="rectangle bottom">
    <!-- Pagination -->
    <div *ngIf="items.length > 0" class="pagination bold-text">
      <a href="#" (click)="navigateToFirstPage(); $event.preventDefault()"
        [class.disabled]="currentPage === 1">&lt;&lt;</a>
      <a href="#" (click)="navigateToPreviousPage(); $event.preventDefault()"
        [class.disabled]="currentPage === 1">&lt;</a>
      <!-- Adjust your *ngFor to ensure paginationArray is populated -->
      <a href="#" *ngFor="let page of paginationArray" (click)="navigateToPage(page); $event.preventDefault()"
        [class.active]="currentPage === page">{{ page }}</a>
      <a href="#" (click)="navigateToNextPage(); $event.preventDefault()"
        [class.disabled]="currentPage >= maxPages">&gt;</a>
      <a href="#" (click)="navigateToLastPage(); $event.preventDefault()"
        [class.disabled]="currentPage >= maxPages">&gt;&gt;</a>
    </div>
  </div>
</div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-container">
    <img src="/assets/images/error.png" alt="Error Image" class="error-image">
    <p class="error-message">{{ errorMessage }}</p>
  </div>
