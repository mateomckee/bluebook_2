<div class="grid-item" [class.selected]="isSelected">
  <div class="info-container">
    <div class="title-instructor-container">
      <p class="title">
        <strong>
          {{ data.index }}. {{ data.coursetitle }} ({{ data.courselabel }}.{{ data.section }})
          <span *ngIf="showInstructor" class="instructor-name">â€” {{ data.instructor }}</span>
        </strong>
      </p>
      <div class="instructor-evaluation-container">
        <p class="instructor">{{ data.semester }}</p>
        <div class="evaluation-icon" *ngIf="data.inseval || data.creval">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
            <circle cx="12" cy="12" r="8" />
          </svg>
        </div>
        <div class="no-evaluation-icon" *ngIf="!data.inseval && !data.creval">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="transparent" width="18" height="18">
            <circle cx="12" cy="12" r="8" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
