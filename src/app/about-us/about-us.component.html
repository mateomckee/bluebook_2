<div class="container">
    <h1>About Us</h1>
    
    <div class="our-team-box">
      <img src="/assets/images/Profile Images/Team.png" alt="Our Team">
      <h2>Our Team</h2>
      <p>The team bio is here</p>
    </div>
  
    <!-- Managerial Team -->
    <h3 class="section-title">Managerial Team</h3>
    <div class="team-section">
      <ng-container *ngFor="let profile of profiles">
        <div class="team-member" *ngIf="profile.role.includes('Manager')" (click)="selectProfile(profile)">
          <img [src]="profile.imageUrl" alt="Profile Image" class="profile-image">
          <h3>{{ profile.name }}</h3>
          <p></p>
          <p>{{ profile.role }}</p>
          <a [href]="profile.linkedInUrl" target="_blank">LinkedIn</a>
        </div>
      </ng-container>
    </div>
  
    <!-- Web Development Team -->
    <h3 class="section-title">Web Development Team</h3>
    <div class="team-section">
      <ng-container *ngFor="let profile of profiles">
        <div class="team-member" *ngIf="profile.role.includes('Web Developer')" (click)="selectProfile(profile)">
          <img [src]="profile.imageUrl" alt="Profile Image" class="profile-image">
          <h3>{{ profile.name }}</h3>
          <p></p>
          <p>{{ profile.role }}</p>
          <a [href]="profile.linkedInUrl" target="_blank">LinkedIn</a>
        </div>
      </ng-container>
    </div>
  
    <!-- Data Science Team -->
    <h3 class="section-title">Data Science Team</h3>
    <div class="team-section">
      <ng-container *ngFor="let profile of profiles">
        <div class="team-member" *ngIf="profile.role.includes('Data Scientist')" (click)="selectProfile(profile)">
          <img [src]="profile.imageUrl" alt="Profile Image" class="profile-image">
          <h3>{{ profile.name }}</h3>
          <p></p>
          <p>{{ profile.role }}</p>
          <a [href]="profile.linkedInUrl" target="_blank">LinkedIn</a>
        </div>
      </ng-container>
    </div>
  </div>
