<!-- Search Bar -->
<div class="search-container position-relative d-flex justify-content-center">
  <form class="search-form d-flex" (ngSubmit)="searchService.onSearch()">
    <input type="search" id="search" name="search" [(ngModel)]="searchService.inputQuery" autocomplete="off"
      placeholder="Search">
  </form>
  <div class="buttons">
    <button type="submit" class="btn btn-outline-success search-button">
      <!-- SVG for search icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="1em" height="1em" fill="currentColor">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
      </svg>
    </button>
    <button class="btn btn-outline-primary position-absolute search-button" type="button" data-bs-toggle="modal" data-bs-target="#infoModal">
      <!-- SVG for question mark icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="1em" height="1em" fill="currentColor">
        <path fill-rule="evenodd"
          d="M4.475 5.458c-.284 0-.514-.237-.47-.517C4.28 3.24 5.576 2 7.825 2c2.25 0 3.767 1.36 3.767 3.215 0 1.344-.665 2.288-1.79 2.973-1.1.659-1.414 1.118-1.414 2.01v.03a.5.5 0 0 1-.5.5h-.77a.5.5 0 0 1-.5-.495l-.003-.2c-.043-1.221.477-2.001 1.645-2.712 1.03-.632 1.397-1.135 1.397-2.028 0-.979-.758-1.698-1.926-1.698-1.009 0-1.71.529-1.938 1.402-.066.254-.278.461-.54.461h-.777ZM7.496 14c.622 0 1.095-.474 1.095-1.09 0-.618-.473-1.092-1.095-1.092-.606 0-1.087.474-1.087 1.091S6.89 14 7.496 14Z" />
      </svg>
    </button>
    <!-- PopUp -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">About This Site</h5>           
          </div>
          <div class="modal-body">
            <!-- Your info content here -->
            <p>Here's some information about how the site works...</p>
            <P>First you</P>
            <p>And then you</p>
            <p>After that you</p>
            <p>Onced you've done that you</p>
            <p>Finally you</p>
            <p>Now use the site!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
